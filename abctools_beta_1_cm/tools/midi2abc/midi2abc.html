<!doctype html>
<html lang="en">
  <head prefix="og: http://ogp.me/ns#">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Convert MIDI to ABC notation by using Tone.js note sequence generated by Magenta.js.">
    <title>midi2abc</title>
    <meta property="og:title" content="midi2abc">
    <meta property="og:site_name" content="midi2abc">
    <meta property="og:description" content="Convert MIDI to ABC notation by using Tone.js note sequence generated by Magenta.js.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://marmooo.github.io/midi2abc/">
    <meta property="og:image" content="https://marmooo.github.io/midi2abc/favicon/apple-touch-icon.png">
    <meta name="twitter:card" content="summary">
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/midi2abc/sw.js');
        });
      }
    </script>
    <link rel="icon" type="image/png" href="https://michaeleskin.com/tools/midi2abc/favicon/favicon.png">
    <link rel="icon" type="image/svg+xml" href="https://michaeleskin.com/tools/midi2abc/favicon/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="https://michaeleskin.com/tools/midi2abc/favicon/apple-touch-icon.png">
    <link rel="manifest" href="https://michaeleskin.com/tools/midi2abc/favicon/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="midi2abc.css?v=10"/>
    <style>
      .abcjs-highlight { fill: #0a9ecc; }
      .abcjs-cursor { stroke: red; }
      html[data-bs-theme="dark"] .favicon { filter: invert(1) hue-rotate(180deg); }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand">
        <div class="container flex-wrap">
          <a class="navbar-brand" href="https://michaeleskin.com/tools/midi2abc/midi2abc.html">
            <img class="favicon" alt="midi2abc" src="https://michaeleskin.com/tools/midi2abc/favicon/favicon.svg" width="32" height="32">
            midi2abc
          </a>
          <div class="navbar-nav">
            <button title="toggle ABC panel" id="toggleABCPanel" class="p-0 ms-1">
              <svg id="abcColumn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="currentColor">
                <path d="M28,4H4A2,2,0,0,0,2,6V26a2,2,0,0,0,2,2H28a2,2,0,0,0,2-2V6A2,2,0,0,0,28,4Zm0,2V18H4V6Z"/>
              </svg>
              <svg id="abcRow" class="d-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="currentColor">
                <path d="M28,4H4A2,2,0,0,0,2,6V26a2,2,0,0,0,2,2H28a2,2,0,0,0,2-2V6A2,2,0,0,0,28,4ZM4,6H20V26H4Z"></path>
              </svg>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <noscript>
        <div class="alert alert-warning">Please turn on JavaScript.</div>
      </noscript>
      <p>Convert MIDI to ABC notation by using Tone.js note sequence generated by Magenta.js.</p>
      <div class="row">
        <div class="col-sm">
          <input title="Select MIDI File" type="file" class="form-control" id="inputFile">
        </div>
       </div>
      <div id="player" class="text-center pt-3"></div>
      <div id="toolbar" class="row text-center pt-3">
        <div class="col-sm">
          <h6>Filter Programs</h6>
          <div id="filterPrograms">
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" name="program" value="0" type="checkbox" checked>
                0
              </label>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <h6>Filter Instruments</h6>
          <div id="filterInstruments">
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" name="instrument" value="0" type="checkbox" checked>
                0
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" name="instrument" value="1" type="checkbox" checked>
                1
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" name="instrument" value="2" type="checkbox" checked>
                2
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <div class="pt-3" style="margin-top: 12px;">
            <div id="midiTitle" class="text-center"></div>
            <div id="composer" class="text-end"></div>
            <div class="text-end">
              <span id="maintainer"></span>
              <span id="license" class="ms-1"></span>
            </div>
          </div>
          <div id="score" class="text-center">Score</div>
        </div>
        <div class="col-sm">
          <p style="margin-bottom:32px;margin-top:24px;text-align:center;">          
            <button id="copybutton" class="btn btn-controls" onClick="copyOutputToClipboard();">Copy to the clipboard</button>
            <button style="margin-left:12px;" class="btn btn-controls" onClick="saveOutput();">Save to a file</button>
            <button style="margin-left:12px;" class="btn btn-controls" onClick="testOutput();">Test in the ABC Transcription Tools</button>
          </p>
          <!--<div id="abcWarning" class="alert alert-warning mt-3">No errors</div> -->
          <textarea style="height:500px;" title="ABC notation" id="abc" class="form-control" placeholder="ABC will appear here" spellcheck="false" autocorrect="off" autocapitalize="none"></textarea>
        </div>
      </div>
      <div id="download"></div>
    </main>
    <footer class="pt-4 alert text-center">
      <div>
        <a class="px-1" href="https://github.com/marmooo/midi2abc">midi2abc on GitHub</a>
      </div>
    </footer>
    <div class="drop-inline-css
      offcanvas-backdrop fade show
      offcanvas showing hiding
      d-none" data-bs-backdrop="false" data-bs-scroll="true">
    </div>
    <script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.77,npm/@magenta/music@1.23.1/es6/core.js,npm/abcjs@6.2.2/dist/abcjs-basic-min.js" crossorigin="anonymous"></script>
    <script src="index.js" type="module"></script>
    <script type="text/javascript" src="lz-string.min.js?v=10"></script>
    <script type="text/javascript" src="daypilot-modal.min-3.10.1.js?v=10"></script>
    <script type="text/javascript" src="abctools_interface.js?v=10"></script>
  </body>
</html>
